<div class="leaderboardPage">
  <div></div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div></div>
  <div></div>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
        <td mat-cell *matCellDef="let row"> {{row.rank}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- Earnings Column -->
      <ng-container matColumnDef="earnings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Earnings </th>
        <td mat-cell *matCellDef="let row"> ${{row.earnings}} </td>
      </ng-container>

      <!-- Win Rate Column -->
      <ng-container matColumnDef="winRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Win Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.winRate}}% </td>
      </ng-container>

      <!-- Trades Column -->
      <ng-container matColumnDef="trades">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trades </th>
        <td mat-cell *matCellDef="let row"> {{row.trades}} </td>
      </ng-container>

      <!-- Available Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Balance </th>
        <td mat-cell *matCellDef="let row"> ${{row.available}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <div></div>
</div>
